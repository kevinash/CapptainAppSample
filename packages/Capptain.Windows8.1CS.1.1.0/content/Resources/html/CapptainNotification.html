<html>
<head>
    <style type='text/css'>

        #capptain_notification_area {
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: Verdana, 'Lucida Grande', Tahoma, Helvetica, Sans-Serif;
            visibility: visible;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.7);
            /*background-color: #494949;*/
            opacity: 1;
            color: white;
            display: table;
            z-index: 1;
        }

            #capptain_notification_area > div {
                display: table-cell;
                vertical-align: middle;
                height: 64px;
            }

        #capptain_notification_close_image {
            height: 64px;
            width: 64px;
            background-color: #494949;
        }

        #capptain_notification_close {
            cursor: pointer;
            position: fixed;
            right: 0;
            text-align: right;
            z-index: 999;
        }

        #capptain_action_area {
            cursor: pointer;
            position: fixed;
            height: 64px;
            top: 0;
            bottom: 0;
            right: 64px;
            z-index: 888;
            left:0;
        }

            #capptain_action_area > div {
                position: absolute;
                display: table-cell;
                height: 64px;
                white-space: normal;
            }

        #icon {
            z-index: 777;
            top: 0;
            left: 0;
            background-color: #494949;
        }

        #icon_display {
            width: 64px;
            height: 64px;
            margin: 0;
        }

        #capptain_less_visible {
            position: absolute;
            display: table;
            left: 64px;
            right: 0;
        }

            #capptain_less_visible > div {
                position: absolute;
                display: table-cell;
                height: 64px;
                text-align: left;
            }

        #content {
            display: table-column;
            height: 64px;
            z-index: 555;
        }

            #content > div {
                display: table-row;
                position: relative;
                float:left;
                table-layout: fixed;
                width: 100%;
            }

        #capptain_notification_title {
            z-index: 444;
            font-size: 1.1em;
            font-weight: bold;
            overflow: hidden;
            white-space: normal;
            -ms-word-wrap: break-word;
            word-wrap: break-word;
            max-height: 22px;
            margin: 0;
        }

        #capptain_notification_message {
            z-index: 333;
            font-size: 0.8em;
            overflow: hidden;
            white-space: normal;
            -ms-word-wrap: break-word;
            word-wrap: break-word;
            max-height: 42px;
            margin: 0;
        }

        #capptain_notification_image {
            right: 0;
            text-align: right;
            background-color: #494949;
            z-index: 666;
        }

        #capptain_notification_image_display {
            height: 64px;
        }
    </style>
    <title></title>

</head>
<body>
    <div id='capptain_notification_area'>
        <div id='capptain_action_area'>
            <div id='icon'>
                <img id='icon_display' alt='' src='../images/CapptainIconNotification.png' />
            </div>
            <div id="capptain_less_visible">
                <div id='content'>
                    <div id='capptain_notification_title'></div>

                    <div id='capptain_notification_message'></div>
                </div>
                <div id='capptain_notification_image'>
                    <img id='capptain_notification_image_display' alt='' src='' />
                </div>
            </div>
        </div>
        <div id='capptain_notification_close'>
            <img id='capptain_notification_close_image' alt='' src='../images/CapptainIconClose.png' />
        </div>
    </div>
</body>
</html>
